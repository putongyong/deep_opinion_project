<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // Handle form submission dynamically with JavaScript (AJAX)
        async function submitForm(event) {
            event.preventDefault();
        
            const form = event.target;
        
            const data = {
                id: form.elements["id"].value.trim(),
                int1: parseInt(form.elements["int1"].value.trim(), 10),
                int2: parseInt(form.elements["int2"].value.trim(), 10)
            };
        
            console.log("Data being sent to the server:", data);
        
            // Validate inputs
            if (!data.id) {
                alert("Identifier is required.");
                return;
            }
            if (isNaN(data.int1) || isNaN(data.int2)) {
                alert("Please enter valid numbers for First Input and Second Input.");
                return;
            }
        
            try {
                const response = await fetch("/api/user_inputs/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });
        
                console.log("Raw response from the server:", response);
        
                if (response.ok) {
                    const result = await response.json();
                    alert("Data submitted successfully: " + JSON.stringify(result));
                } else {
                    const errorMessage = await response.text();
                    alert("Failed to submit data: " + errorMessage);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Flask App</h1>

        <section class="form-section">
            <h2>Submit Your Data</h2>
            <form action="/api/user_inputs/" method="POST" onsubmit="submitForm(event)">
                <label for="id">Identifier:</label>
                <input type="text" id="id" name="id" required>

                <label for="int1">First Input:</label>
                <input type="number" id="int1" name="int1" required>

                <label for="int2">Second Input:</label>
                <input type="number" id="int2" name="int2" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="fetch-by-id">
            <h2>Get Data by ID</h2>
            <form action="/api/user_inputs/<int:user_input_id>" method="GET">
                <label for="data-id">Enter ID:</label>
                <input type="text" id="data-id" name="id" required>
                <button type="submit">Fetch</button>
            </form>
        </section>

        <section class="all-data">
            <h2>View All Data</h2>
            <form action="/api/all_user_inputs/" method="GET">
                <label for="page-number">Page:</label>
                <input type="number" id="page-number" name="offset" value="0" min="0">
                <input type="number" id="limit" name="limit" value="10" min="1">
                <button type="submit">View</button>
            </form>
            
        </section>
    </div>
</body>
</html>
